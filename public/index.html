      .loading:empty {
  position: absolute;
  top: 50%;
  left: 50%;
  border-radius: 50%;
  height: 50px;
  width: 50px;
  border: 2.5px solid lightgray;
  border-left: 2.5px solid #0284c7;
  z-index: 100;
  animation: loadingAnimation 1s infinite linear ;
}
